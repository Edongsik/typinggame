# GitHub Actions의 이름
name: Deploy to GitHub Pages

# 언제 이 Action을 실행할 것인지 지정
on:
  # "main" 브랜치에 "push" 이벤트가 발생했을 때
  push:
    branches: [ "main" ]
  # Actions 탭에서 수동으로 실행할 수도 있게 함
  workflow_dispatch:

# Action이 실행될 때 사용할 권한 설정
permissions:
  contents: read
  pages: write
  id-token: write

# 실행될 작업(Job)들
jobs:
  # "deploy" 라는 이름의 작업
  deploy:
    runs-on: ubuntu-latest # 최신 우분투 리눅스 환경에서 실행
    steps:
      # 1. 코드를 체크아웃 (내 저장소 코드를 가져옴)
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Node.js 환경 설정
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Node.js 20 버전을 사용

      # 3. 의존성 설치 (npm install 과 동일)
      - name: Install dependencies
        run: npm ci

      # 4. 프로젝트 빌드 (npm run build 와 동일)
      - name: Build
        run: npm run build

      # 5. GitHub Pages에 배포할 아티팩트(빌드 결과물) 준비
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 6. "dist" 폴더를 GitHub Pages에 업로드
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # vite의 기본 빌드 폴더

      # 7. GitHub Pages에 배포
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4